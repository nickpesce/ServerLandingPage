<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <link rel="icon" href="resources/favicon.ico">

        <title>Pesces</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <!-- Custom style -->
        <link href="css/style.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="http://pesce.host">Pesces</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active" id="nav-home"><a href="http://pesce.host">Home</a></li>
                    <li id="nav-people"><a href="http://pesce.host/?page=people">People</a></li>
                    <li id="nav-media"><a href="http://pesce.host/?page=media">Media</a></li>
                    <li id="nav-productivity"><a href="http://pesce.host/?page=productivity">Productivity</a></li>
                    <li id="nav-admin"><a href="http://pesce.host/?page=admin">Admin</a></li>
                    <li id="nav-games"><a href="http://pesce.host/?page=games">Games</a></li>
                </ul>
            </div>
        </nav>

        <div class="tiles">
            <div class="tile people-tile" data-toggle="tooltip" title="Nick Pesce">
                <a href="http://nick.pesce.host"><img class="img-responsive" src="resources/8bitNick.png"/></a>
            </div>
            <div class="tile media-tile" data-toggle="tooltip" title="Plex Media Server">
                <a href="http://plex.pesce.host"><img class="img-responsive" src="resources/plex.jpg"/></a>
            </div>
            <div class="tile media-tile" data-toggle="tooltip" title="Deluge Torrent Server">
                <a href="http://deluge.pesce.host"><img class="img-responsive" src="resources/deluge.png"/></a>
            </div>
            <div class="tile admin-tile" data-toggle="tooltip" title="Router Config">
                <a href="http://admin.pesce.host"><img class="img-responsive" src="resources/network.jpg"/></a>
            </div>
            <div class="tile admin-tile" data-toggle="tooltip" title="Wake On Lan">
                <a href="http://wol.pesce.host"><img class="img-responsive" src="resources/wol.png"/></a>
            </div>
            <div class="tile admin-tile" data-toggle="tooltip" title="FTP Server">
                <a href="ftp://pesce.host"><img class="img-responsive" src="resources/ftp.jpeg"/></a>
            </div>
            <div class="tile game-tile" data-toggle="tooltip" title="Phrasemoji">
                <a href="http://phrasemoji.pesce.host"><img class="img-responsive" src="resources/phrasemoji.png"/></a>
            </div>
            <div class="tile game-tile" data-toggle="tooltip" title="Super Magical Love Party!">
                <a href="http://smlp.pesce.host"><img class="img-responsive" src="resources/cupcake.png"/></a>
            </div>
            <div class="tile productivity-tile" data-toggle="tooltip" title="Jupyter Notebook">
                <a href="http://notebook.pesce.host"><img class="img-responsive" src="resources/notebook.png"/></a>
            </div>
            <div class="tile productivity-tile" data-toggle="tooltip" title="UMD Dining Site">
                <a href="http://umddining.pesce.host"><img class="img-responsive" src="resources/dining.png"/></a>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Isotope -->
        <script src="/js/isotope.pkgd.min.js"></script>
        <!-- QueryData -->
        <script type="text/javascript" src="/js/QueryData.js"></script>

        <script>
            window.onload = function(){
                document.body.style.visibility='visible';
                //Show the appropriate tiles based on URL parameters
                var getData = new QueryData();
                var page = "*";
                if('page' in getData) {
                    page = '.'+getData.page;
                }
                $('.tiles').isotope({
                    itemSelector: '.tile',
                    layoutMode: 'fitRows',
                    filter: page
                });
                $('[data-toggle="tooltip"]').tooltip(); 
            }

            function filter(page) {
                $('.tiles').isotope({filter: page});
            }

            function setActive(ele) {
                $('.nav li.active').removeClass('active');
                $(ele).addClass('active');
            }

            $('#nav-people').click(function(e){
                e.preventDefault();
                filter('.people-tile');
                setActive(this);
            });
            $('#nav-media').click(function(e){
                e.preventDefault();
                filter('.media-tile');
                setActive(this);
            });
            $('#nav-productivity').click(function(e){
                e.preventDefault();
                filter('.productivity-tile');
                setActive(this);
            });
            $('#nav-admin').click(function(e){
                e.preventDefault();
                filter('.admin-tile');
                setActive(this);
            });
            $('#nav-games').click(function(e){
                e.preventDefault();
                filter('.game-tile');
                setActive(this);
            });
            $('#nav-home').click(function(e){
                e.preventDefault();
                filter('*');
                setActive(this);
            });
        </script>
    </body>
</html>
